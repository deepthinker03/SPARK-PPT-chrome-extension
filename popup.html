<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spark PPT Downloader</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="icons/icon48.png" alt="Spark PPT" class="logo-img">
                <h2>Spark PPT</h2>
            </div>
            <p class="subtitle">Download presentations as PDF or PPT</p>
        </div>
        
        <div class="content">
            <div class="input-section">
                <label for="url-input">Paste Slideshare or Scribd URL:</label>
                <input type="url" id="url-input" placeholder="https://www.slideshare.net/..." class="url-input">
            </div>
            
            <div class="format-selector">
                <label class="format-label">Download Format:</label>
                <div class="format-buttons">
                    <button class="format-btn active" data-format="pdf">PDF</button>
                    <button class="format-btn" data-format="ppt">PPT</button>
                </div>
            </div>
            
            <button id="download-btn" class="download-btn">
                <span class="btn-text">Download Now</span>
                <div class="spinner hidden"></div>
            </button>
            
            <div class="status" id="status"></div>
        </div>
        
        <div class="footer">
            <p>Built by <span class="highlight">Owais Iqbal</span> x <span class="highlight">Deep Thinker</span></p>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
